  <style>
    /* Modern Gallery Styles */
    body {
      background: #f8fafc;
    }

    .section {
      padding: 4rem 0;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .lead {
      text-align: center;
      font-size: 1.2rem;
      color: #64748b;
      margin-bottom: 3rem;
      font-weight: 300;
    }

    /* Modern Gallery Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .gallery-item {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .gimg {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover .gimg {
      transform: scale(1.05);
    }

    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      padding: 2rem 1.5rem 1.5rem;
      color: white;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover .image-overlay {
      transform: translateY(0);
    }

    .image-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .image-location {
      font-size: 0.9rem;
      opacity: 0.9;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .image-location i {
      font-size: 0.8rem;
    }

    /* Filter Buttons */
    .gallery-filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.8rem 1.5rem;
      border: 2px solid #e2e8f0;
      background: white;
      color: #64748b;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    /* Enhanced Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .lightbox.active .lightbox-content {
      transform: scale(1);
    }

    .lb-close, .lb-prev, .lb-next {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lb-close:hover, .lb-prev:hover, .lb-next:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .lb-close {
      top: 2rem;
      right: 2rem;
    }

    .lb-prev {
      left: 2rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .lb-next {
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .lightbox-info {
      position: absolute;
      bottom: 2rem;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    .lightbox-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .lightbox-counter {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Loading Animation */
    .gallery-item {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .gallery-filters {
        gap: 0.5rem;
      }
      
      .filter-btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
      
      .lb-close, .lb-prev, .lb-next {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>

      let currentImageIndex = 0;
      let filteredImages = [...images];

      // Create gallery items
      function createGalleryItems(imagesArray) {
        galleryGrid.innerHTML = '';
        imagesArray.forEach((image, index) => {
          const galleryItem = document.createElement('div');
          galleryItem.className = 'gallery-item';
          galleryItem.dataset.category = image.category;
          galleryItem.dataset.index = index;
          
          galleryItem.innerHTML = `
            <img class="gimg" src="${image.src}" alt="${image.title}" loading="lazy">
            <div class="image-overlay">
              <div class="image-title">${image.title}</div>
              <div class="image-location">
                <i class="fas fa-map-marker-alt"></i>
                ${image.location}
              </div>
            </div>
          `;
          
          galleryItem.addEventListener('click', () => openLightbox(index, imagesArray));
          galleryGrid.appendChild(galleryItem);
        });
      }

      // Filter functionality
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.dataset.filter;
          
          // Update active button
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          if (filter === 'all') {
            filteredImages = [...images];
          } else {
            filteredImages = images.filter(img => img.category === filter);
          }
          
          createGalleryItems(filteredImages);
        });
      });

      // Lightbox functionality
      function openLightbox(index, imagesArray) {
        currentImageIndex = index;
        updateLightbox(imagesArray);
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
      }

      function updateLightbox(imagesArray) {
        const currentImage = imagesArray[currentImageIndex];
        lbImg.src = currentImage.src;
        lbTitle.textContent = currentImage.title;
        lbCounter.textContent = `${currentImageIndex + 1} of ${imagesArray.length}`;
      }

      function showNextImage(imagesArray) {
        currentImageIndex = (currentImageIndex + 1) % imagesArray.length;
        updateLightbox(imagesArray);
      }

      function showPrevImage(imagesArray) {
        currentImageIndex = (currentImageIndex - 1 + imagesArray.length) % imagesArray.length;
        updateLightbox(imagesArray);
      }

      // Event listeners
      lbClose.addEventListener('click', closeLightbox);
      lbNext.addEventListener('click', () => showNextImage(filteredImages));
      lbPrev.addEventListener('click', () => showPrevImage(filteredImages));

      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('active')) return;
        
        switch(e.key) {
          case 'Escape':
            closeLightbox();
            break;
          case 'ArrowRight':
            showNextImage(filteredImages);
            break;
          case 'ArrowLeft':
            showPrevImage(filteredImages);
            break;
        }
      });

      // Initialize gallery
      createGalleryItems(images);
    });
  </script>
